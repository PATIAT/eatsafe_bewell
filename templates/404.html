{% extends "base.html" %}
{% block content %}

<br>

<!-- 404 Error - Page Not Found -->
<div class="container valign-wrapper" title="Eat safe, be well">
    <div class="row center-align">
        <h1 class="page-title-responsive">Apparently this page doesn't exist (404 Error)</h1>
        <br>
        <h3 class="page-subtitle">Whoops! Looks like you've gone off route, why not click the button below to go back to
            ESBW...</h3>
        <br>
        <div class="row justify-content-center text-center mt-4">
            {% if session.user %}
            <a href="{{ url_for('get_reports') }}" class="btn btn-jumbo waves-effect waves-light">Home</a>
            {% else %}
            <a href="{{ url_for('register') }}" class="btn btn-jumbo waves-effect waves-light">Register</a>
            {% endif %}
        </div>
    </div>
</div>

<br>

{% endblock %}
