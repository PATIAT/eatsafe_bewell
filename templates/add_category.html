{% extends "base.html" %}
{% block content %}

<!-- page title to explain what users can expect from page -->
<div class="container">
    <h3 class="page-title center-align">Add a new category</h3>
</div>

<div class="container">
    <div class="row card-panel">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('add_category') }}">
            <!-- Category Name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix"></i>
                    <input id="category_name" name="category_name" type="text" class="validate" 
                    minlength="3" maxlength="25" required>
                    <label for="category_name">Category Name</label>
                </div>
            </div>
            <!-- Submit Button-->
            <div class="row">
                <div class="col s12 center-align">
                    <button id="submit-report" class="btn-large" type="submit">
                        Add Category <i class="fas fa-plus right"></i>
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>

{% endblock %}
