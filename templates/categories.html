{% extends "base.html" %}
{% block content %}
<!-- page title to explain what users can expect from page -->
<div class="container">
    <h3 class="page-title center-align">Manage Categories</h3>
</div>

<div class="container">
    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_category') }}" class="btn btn-large">Add Category <i class="fas fa-plus right"></i></a>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        {% for category in categories %}
            <div class="col s12 m4">
                <div class="card hoverable">
                    <div class="card-content">
                        <span class="card-title center-align">{{ category.category_name }}</span>
                    </div>
                    <div class="card-action center-align">
                        <a href="{{ url_for('edit_category', category_id=category._id) }}" class="btn btn-edit">Edit</a>
                        <a href="{{ url_for('delete_category', category_id=category._id) }}" class="btn btn-delete">Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
