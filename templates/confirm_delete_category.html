{% extends "base.html" %}

{% block content %}

<!-- page title to explain what users can expect from page -->
<div class="container center-align">
    <h1 class="page-title">Delete this category?</h1>
    <p>Are you sure you want to delete this category?</p>
</div>

 <div class="container center-align">
  <div class="row">
    <div class="col s12">
      <form method="post" action="{{ url_for('delete_category_confirmed', category_id=category_id) }}">
        <button class="btn-large btn-delete" type="submit">Delete</button>
        <a class="btn-large btn-edit" href="{{ url_for('get_categories') }}">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
