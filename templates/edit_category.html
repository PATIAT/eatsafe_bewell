{% extends "base.html" %}
{% block content %}

<!-- page title to explain what users can expect from page -->
<div class="container">
    <h3 class="page-title center-align">Edit a category</h3>
</div>

<div class="container">
    <div class="row card-panel">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">
            <!-- Category Name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix"></i>
                    <input id="category_name" name="category_name" type="text" class="validate" 
                    minlength="3" value="{{ category.category_name}}" maxlength="25" required>
                    <label for="category_name">Category Name</label>
                </div>
            </div>
            <!-- Submit Button-->
            <div class="row">
                <div class="col s12 center-align">
                    <a href="{{ url_for('get_categories') }}" class="btn-large btn-delete">
                        Cancel <i class="fas fa-times right"></i>
                    </a>
                    <button id="submit-report" class="btn-large btn-edit" type="submit">
                        Edit Category <i class="fas fa-edit right"></i>
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>

{% endblock %}
