{% extends "base.html" %}
{% block content %}

<!-- page title to explain what users can expect from page -->
<div class="container">
    <h3 class="page-title center-align">Login</h3>
</div>

<!-- card panel, input and buttons sourced from Materialize CSS -->
<div class="container">
<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
        <div class="card-panel">
            <!-- username field -->
            <div class="row">
                <div class="input-field col s12">
                    <input id="username" name="username" type="text" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <!-- password field -->
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" name="password" type="password" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <button type="submit" class="col s12 m6 offset-m3 btn-large">
                    Log In <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>

        </div>
    </form>
</div>
</div>

<!-- helper with hyperlink to register page -->
<div class="container">
    <div class="row s12">
        <h4 class="helper center-align">
            New Here? <a href="{{ url_for('register') }}" class="hyperlink">
            Register Today</a>
        </h4>
    </div>
</div>

{% endblock %}
